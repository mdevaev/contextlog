version: 1
disable_existing_loggers: false
loggers:
    test:
        level: DEBUG
        handlers: [default]
formatters:
    default:
        (): contextlog.SmartFormatter
        style: "{"
        format: "{log_color}{levelname:>7} {purple}{name:20.20}{reset} CTX={ctx} CTX_INT={ctx_internal} {filename}:{lineno}:{funcName} {message}"
handlers:
    default:
        level: DEBUG
        class: logging.StreamHandler
        formatter: default
root:
    level: DEBUG
    handlers: [default]
